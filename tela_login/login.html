<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="conteiner">
        <div class="row align items-center flex-column justify-content-center w-100 vh-100">
            <div class="col-md-10 mx-auto col-lg-3">
                <form class="p-4 border rounded-5 bg-white">
                    <div class="form-floating mb-3 d-grid justify-content-center">
                        <img src="./images/logo.jpg" class="img-fluid mx-auto" alt="Imagem responsiva">
                        <p class="text-center mb-2">Bem vindo!</p>
                    </div>
                    <div class="form-floating pl-0 mb-3">
                        <input type="user" class="form-control input-login ps-0" id="inputUser" placeholder="Usuário">
                        <label for="inputUser">Usuário</label>
                    </div>
                    <div class="form-floating pl-0 mb-5">
                        <input type="password" class="form-control input-login ps-0" id="inputPassoward"
                            placeholder="Senha">
                        <label for="inputPassoward">Senha</label>
                    </div>
                    <button class="btn btn-sm bg-success text-white" type="submit">
                        Entrar
                    </button>


                    <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#JanelaModal">
                        Esqueci a senha
                    </button>


                    <div id="JanelaModal" class="modal">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title">Insira o e-mail de validação de sua conta</h3>
                                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                                </div>

                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </form>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
            


            </div>
        </div>
        </form>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>

</body>

</html>
